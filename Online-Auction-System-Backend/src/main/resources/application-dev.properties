# Development version of configuration


# Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/onlineauction
spring.datasource.username=root
# spring.datasource.password=RootPass@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true


# OAuth2 - Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:test-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:test-client-secret}
spring.security.oauth2.client.registration.google.scope=email,profile,openid



# OAuth2 - GitHub
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:test-client-id}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:test-client-secret}
spring.security.oauth2.client.registration.github.scope=user:email,read:user



